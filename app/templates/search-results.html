{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Robotics.tech | Experiments | search results</title>
    <link rel="stylesheet" href="{% static 'css/card.css'  %}">
 
    <!-- Main css -->
    <link href="https://fonts.googleapis.com/css?family=Lora|Merriweather:300,400" rel="stylesheet">
</head>
</head>
<body>
    <!-- PRE LOADER -->

    <div class="preloader">
        <div class="sk-spinner sk-spinner-wordpress">
            <span class="sk-inner-circle"></span>
        </div>
    </div>


    {% if search|length < 1 %}
    <p> OOPS! :(  No search result found agains query {{query}} </p>
    {% endif %}
    <div class="container">
        {% for l in search %}
        <div class="card">
            <div class="content">
                <h2>{{ i.id }}</h2>
                <h3>{{ l.title }}</h3>
                <p>{{  l.content|safe|striptags|truncatechars:30 }}</p>
                <a href="{% url 'article-detail' l.slug %}">Readmore</a>
            </div>
        </div>
        {% endfor %}
    </div>


<!-- SCRIPTS -->

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/particles.min.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
<script src="{% static 'js/jquery.parallax.js' %}"></script>
<script src="{% static 'js/smoothscroll.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
<script src="{% static 'js/van.js' %}"></script>
<script type="text/javascript">
    	VanillaTilt.init(document.querySelectorAll(".card"), {
		max: 25,
		speed: 400,
        glare: true,
        "max-glare":1,
	});
	
	//It also supports NodeList
	//VanillaTilt.init(document.querySelectorAll(".card"));
</script>
</body>
</html>
