<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">

      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Signup</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
       <div class="modal-body">
  <form method="POST" action="{% url 'account:signup' %}" enctype="multipart/form-data" name="from1" id="form1">
  {% csrf_token %}

    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter your email address">
    </div>
    <div class="form-group">
      <label for="password1">Password:</label>
      <input type="password" name="password" id="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
      <label for="password2">Confirm Password:</label>
      <input type="password" name="password2" id="password2" placeholder="Confirm your password">
    </div>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Signup</button>
      </div>
      </form>
    </div>
  </div>
</div>

     function openModal() {
    var modal = document.getElementById('staticBackdrop');

      keyboard: false
    });
    backdrop.show();
    }

    <!-- signup script-->
    <script>
  $(document).ready(function() {
    // Handle form submission
    $('#form1').submit(function(event) {
      event.preventDefault(); // Prevent the default form submission behavior

      // Get the form data
      var formData = new FormData($(this)[0]);

      // Send the AJAX request
      $.ajax({
        type: 'POST',
        url: "{% url 'account:signup' %}",  // Replace with your Django signup URL
        data: formData,
        processData: false,
        contentType: false,
        success: function(response) {
        console.log(response);
          // Show SweetAlert success message
          swal({
            title: "Success",
            text: "User registration successful!",
            icon: "success",
            buttons: {
              confirm: {
                text: "OK",
                value: true,
                visible: true,
                className: "swal-button",
              },
            },
          }).then(function() {
          $('#form1')[0].reset();
          $('#staticBackdrop').modal('hide');
          $('#exampleModal').modal('show'); 
          });
        },
        error: function(xhr, status, error) {
          // Handle the error
        swal({
        title: "Something Went Wrong at backend",
        text: xhr.responseText,
        icon: "error",
         buttons: {
            confirm: {
            text: "OK",
            value: true,
            visible: true,
            className: "swal-button",
      },
      },
      });
        }
      });
    });
  });
</script>
<!--login script-->
