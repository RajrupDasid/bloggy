{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'gallery/css/gallery.css' %}">
    <link rel="stylesheet" href="{% static 'gallery/css/burger.css' %}">
    <link rel="stylesheet" href="{% static 'gallery/css/indx_ldng_anmtn.css' %}">
     <link rel="stylesheet" href="{% static 'gallery/css/video.css' %}">
    <title>{% block title %}  {% endblock %}</title>
    <style>
       body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbare {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }

    .navbare a {
      color: #fff;
      text-decoration: none;
    }
    .content-container {
      height: calc(100vh - 50px); /* Subtract the navbar height */
      overflow-y: auto;
      padding-bottom: 50px; /* Add padding to prevent content from being hidden behind the navbar */
    }

    /* Adjust the styling of your main content as needed */
    .content {
      padding: 20px;
    }
  </style>
    </style>
  </head>
  <body>
    <nav class="navbar sm-body-tertiary">
      <div class="container-fluid">
        <a  href ="{% url 'app:indexpage' %}" class="navbar-brand" style="margin-left: 8%;">Wall-Gallery</a>
        <div class="" style="margin-right: 40%;">
        <form method="post" name="search_form" id="search_form" class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit"> <img src="{% static 'basestatic/icons/search.png' %}" style="height:22px; border-radius:10px;"></button>      <!--<i class="fa-solid fa-magnifying-glass fa-spin fa-spin-reverse"></i>-->
        </form>
      </div>
      </div>
    </nav>
    <div class="navbare">
      <a href="#"><img src="{% static 'basestatic/icons/home.png' %}" alt="blaze" style="color: white;background: white;height: 22px;border-radius: 10px;" ></a>
      <a href="#"><img src="{% static 'basestatic/icons/blaze.png' %}" alt="blaze" style="color: white;background: white;height: 22px;border-radius: 10px;" ></a>
      <a href="#"><img src="{% static 'basestatic/icons/plus.png' %}" alt="blaze" style="color: white;background: white;height: 22px;border-radius: 10px;" ></a>
      <a href="#"><img src="{% static 'basestatic/icons/bell.png' %}" alt="blaze" style="color: white;background: white;height: 22px;border-radius: 10px;" ></a>
      <a href="#" onclick="openModal()"><img src="{% static 'basestatic/icons/user.png' %}" alt="blaze" style="color: white;background: white;height: 22px;border-radius: 10px;" ></a> <!-- it's a signup
      and profile view button-->
    </div>
    </div>
    <div id="loading-container">
    <div id="loading-animation"></div>
    </div>
    <div class="content" id="content">
    {% block content %} 
    {% endblock %}
  </div>
  <!-- signup modal -->
  <!-- Button trigger modal -->
<!--<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">

  Launch static backdrop modal
</button>-->

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Signup/Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
       <div class="modal-body">
  <form method="POST" action="{% url 'account:signup' %}" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="form-group">
      <label for="uname">Enter your username:</label>
      <input type="text" name="username" id="username" placeholder="Enter your username here">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter your email address">
    </div>
    <div class="form-group">
      <label for="password1">Password:</label>
      <input type="password" name="password" id="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
      <label for="password2">Confirm Password:</label>
      <input type="password" name="password2" id="password2" placeholder="Confirm your password">
    </div>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Signup</button>
      </div>
      </form>
    </div>
  </div>
</div>
<!-- end of signup modal -->

    <script src="https://code.jquery.com/jquery-3.6.4.slim.js" integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
    <script src="{% static 'gallery/js/indx_ldng_anmtn.js' %}"></script>
    <script>
     function openModal() {
    var modal = document.getElementById('staticBackdrop');
    var backdrop = new bootstrap.Modal(modal, {
      backdrop: 'static',
      keyboard: false
    });
    backdrop.show();
    }
    </script>
    
    <script>
    $(document).ready(function() {
  // Handle form submission
  $('#form1').submit(function(event) {
    event.preventDefault(); // Prevent the default form submission behavior

    // Get the form data
    var formData = new FormData($(this)[0]);

    // Send the AJAX request
    $.ajax({
      type: 'POST',
      url: "{% url 'account:signup' %}",  // Replace with your Django signup URL
      data: formData,
      processData: false,
      contentType: false,
      success: function(response) {
        // Handle the successful response
        console.log(response);
        // Do something with the response, e.g., show a success message
      },
      error: function(xhr, status, error) {
        // Handle the error
        console.log(xhr.responseText);
        // Do something with the error, e.g., display an error message
      }
    });
    });
    });

    </script>
  </body>
 </html>
